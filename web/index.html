<!doctype html>
<html lang="en">
  <head>
    <title>spark - Home</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS - FontAwesome CSS - Main CSS - Web FONT -->
    <link rel="stylesheet" href="css/assets/bootstrap.css">
    <link rel="stylesheet" href="css/assets/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400">

    <!-- jQuery JS - Popper JS - Bootstrap JS - FontAwesome JS - Main JS -->
    <script type="text/javascript" src="js/assets/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/assets/popper.min.js"></script>
    <script type="text/javascript" src="js/assets/tether.min.js"></script>
    <script type="text/javascript" src="js/assets/bootstrap.js"></script>
    <script type="text/javascript" src="js/assets/vindicate.js"></script>
    <script type="text/javascript" src="js/assets/path.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/appmanager.js"></script>
    <script type="text/javascript" src="js/request.js"></script>

    <!-- Webcomponent: CONSTANT -->
    <script type="text/javascript" src="js/constants.js"></script>

    <!-- Webcomponent: NAVBAR -->
    <link rel="stylesheet" href="components/navbar/css/style.css">
    <link rel="import" href="components/navbar/html/navbar.html">
    <script type="text/javascript" src="components/navbar/js/navbar.js"></script>

    <!-- Webcomponent: SIDEBAR -->
    <link rel="import" href="components/sidebar/html/list-empty.html">
    <link rel="import" href="components/sidebar/html/list-item-location.html">
    <link rel="import" href="components/sidebar/html/list-details.html">
    <link rel="stylesheet" href="components/sidebar/css/style.css">
    <script type="text/javascript" src="components/sidebar/js/sidebar.js"></script>
    <script type="text/javascript" src="components/sidebar/js/drawer.js"></script>

    <!-- Webcomponents: MAP -->
    <link rel="import" href="components/map/html/map.html">
    <link rel="stylesheet" href="components/map/css/style.css">
    <script type="text/javascript" src="components/map/js/autocomplete.js"></script>
    <script type="text/javascript" src="components/map/js/map.js"></script>
    <script type="text/javascript" src="components/map/js/marker.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCcbkhrvHJ-Fy3S2NRvdwuxa1wk1XdxZY&libraries=places"></script>

    <!-- Favicon & Preferences -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="SPARK">
    <meta name="application-name" content="SPARK">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>

    <!-- NAVBAR COMPONENT HERE -->
    <header></header>

    <!-- COVER BEGIN -->
    <div class="container-fluid cover-container bg-main" id="main-container">
        <div class="moon"></div>
        <div class="mars"></div>
    
        <div class="row jumbo">
            <img class="heart" src="img/earth@2x.png"/>

            <div class="col-sm-4"></div>

            <div class="col-sm-4 map-form">
                <h1>Happy parking.</h1>
                <p class="brand-text">The brand new way to find easily parking spot!</p>
                <form class="parking-search">
                    <div class="form-group">
                        <input type="text" class="form-control" id="place-input" placeholder="Where are you going?">
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-primary btn-search" onclick="searchOnMap()">Search</a>
                    </div>
                </form>
            </div>

            <div class="col-sm-4"></div>

        </div>
    </div>
    <!-- COVER END -->
    
    <!-- APPLICATION BEGIN -->
    <div class="container-fluid cover-container bg-faded" id="map-container">
        <div class="row row-full-width">
            
            <!-- MAP COMPONENT HERE -->
            <div class="col-sm-8 map-col"></div>

            <!-- SIDEBAR COMPONENT HERE -->
            <div class="col-sm-4 list-sidebar"></div>
            
        </div>
    </div>
    <!-- APPLICATION END -->

    <!-- MODAL LOGIN BEGIN -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="login-modal-label">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-login alert-danger fade d-none">
                        <strong class="login-error-title"></strong><span class="login-error-text"></span>
                    </div>
                    <form id="form-login" method="post" data-toggle="validator">
                    <div class="form-group">
                        <label for="username" class="form-control-label">Username:</label>
                        <input type="text" class="form-control" name="username" id="login-username">
                        <small class="form-control-feedback"></small>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-control-label">Password:</label>
                        <input type="password" class="form-control" name="password" id="login-password">
                        <small class="form-control-feedback"></small>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="submit_login();" class="btn btn-primary">Log in</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL LOGIN END -->

    <!-- MODAL SIGNUP BEGIN -->
    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signup-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signup-modal-label">Sign up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-signup alert-danger alert-dismissable fade d-none">
                        <strong class="signup-error-title"></strong><span class="signup-error-text"></span>
                    </div>
                    <div class="alert alert-signup-succ alert-success alert-dismissable fade d-none">
                        <strong class="signup-success-title"></strong><span class="signup-success-text"></span>
                    </div>
                    <form id="form-signup" method="post" enctype="multipart/form-data" data-toggle="validator">
                        <div class="form-group">
                            <label for="email" class="form-control-label">Email:</label>
                            <input type="email" class="form-control" name="email" id="signup-email" data-vindicate="required|format:email|active">
                            <small class="form-control-feedback"></small>
                        </div>
                        <div class="form-group">
                            <label for="username" class="form-control-label">Username:</label>
                            <input type="text" class="form-control" name="username" id="signup-username" data-vindicate="required|format:alphanumeric|active">
                            <small class="form-control-feedback"></small>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-control-label">Password:</label>
                            <input type="password" class="form-control" name="password" id="signup-password" data-vindicate="required|active">
                            <small class="form-control-feedback"></small>
                        </div>         
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="submit_signup();" class="btn btn-primary">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL SIGNUP END -->

  </body>
</html>
